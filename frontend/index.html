<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/gsap/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    

</head>
<body>

    <header>
        <h1 class="shop-title">Perfume Collection</h1>
    </header>

    <div id="product-list" class="product-container">
        <!-- Product Cards -->
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaIjEqfzviEpOl86Cx8AcZ1PQMIXz6alKQMw&s" alt="Perfume 1">
            <h3>Dior Sauvage</h3>
            <p>$120</p>
            <button class="like-btn" onclick="toggleLike(this)">
                <i class="fas fa-heart"></i>
            </button>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0AynJNMEvazDF6gxrX_OI91CioUo5l3zJxA&s" alt="Perfume 2">
            <h3>Chanel No.5</h3>
            <p>$150</p>
            <button class="like-btn" onclick="toggleLike(this)">
                <i class="fas fa-heart"></i>
            </button>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgP2MahSLve146A3l7M0n65xt3Yh42-KLkkw&s" alt="Perfume 3">
            <h3>Gucci Bloom</h3>
            <p>$140</p>
            <button class="like-btn" onclick="toggleLike(this)">
                <i class="fas fa-heart"></i>
            </button>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9r1s1JdNpleeleq1Ao2Jycg0PVaqJvH6a3A&s" alt="Perfume 4">
            <h3>Tom Ford Black Orchid</h3>
            <p>$160</p>
            <button class="like-btn" onclick="toggleLike(this)">
                <i class="fas fa-heart"></i>
            </button>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjNz4gHCyAkijlaX00ZlFeFwpC-SyjRcZMXw&s" alt="Perfume 5">
            <h3>YSL Libre</h3>
            <p>$130</p>
            <button class="like-btn" onclick="toggleLike(this)">
                <i class="fas fa-heart"></i>
            </button>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <!-- Bottom Buttons -->
    <div class="bottom-buttons">
        <button class="back-btn" onclick="goBack()">Back</button>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script src="cart.js"></script>
</body>
</html>
